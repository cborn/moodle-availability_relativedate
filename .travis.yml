language: php
dist: bionic

sudo: required

services:
  - mysql
  - xvfb

addons:
  firefox: "47.0.1"
  postgresql: "9.6"
  chrome: stable
  apt:
    packages:
      - openjdk-8-jre-headless
      - chromium-chromedriver

cache:
  directories:
    - $HOME/.composer/cache
    - $HOME/.npm

php:
 - 7.2

env:
  - DB=pgsql MOODLE_BRANCH=MOODLE_37_STABLE
  
before_install:
  - phpenv config-rm xdebug.ini
  - nvm install 8.9
  - nvm use 8.9
  - cd ../..
  - composer create-project -n --no-dev --prefer-dist blackboard-open-source/moodle-plugin-ci ci ^2
  - export PATH="$(cd ci/bin; pwd):$(cd ci/vendor/bin; pwd):$PATH"
  - /sbin/start-stop-daemon --start --quiet --pidfile /tmp/custom_xvfb_99.pid --make-pidfile --background --exec /usr/bin/Xvfb -- :99 -ac -screen 0 1280x1024x16
  - google-chrome-stable --headless --disable-gpu --remote-debugging-port=9222 --remote-debugging-address=localhost > /home/travis/build/chrome.log 2>&1 &
  - wget --max-redirect=1 https://selenium-release.storage.googleapis.com/2.53/selenium-server-standalone-2.53.1.jar -O selenium.jar
  - wget --max-redirect=1 https://selenium-release.storage.googleapis.com/3.141/selenium-server-standalone-3.141.59.jar -O selenium1.jar
  - /usr/bin/xvfb-run -a --server-args="-screen 0 1024x768x8" java -jar selenium.jar -host localhost -port 4444 -browser "browser=firefox, browserVersion=9, browserName=firefox, maxInstances=9, platform=LINUX, seleniumProtocol=WebDriver, maxSession=9" > /home/travis/build/sel.log 2>&1 &
  - /usr/bin/xvfb-run -a --server-args="-screen 0 1024x768x8" java -jar selenium1.jar -host localhost -port 5555 > /home/travis/build/sel1.log 2>&1 &
 
install:
  - moodle-plugin-ci install  --no-init
  - cd /home/travis/build/moodle
  - php --server localhost:8000 > /home/travis/build/php.log 2>&1 &
  - php /home/travis/build/moodle/admin/tool/behat/cli/init.php
  - cat /home/travis/build/moodledata/behat_moodledata/behatrun/behat/behat.yml
  
script:
  - moodle-plugin-ci behat --auto-rerun=0 || true
  - cat /home/travis/build/sel.log
  - cat /home/travis/build/php.log
  - moodle-plugin-ci add-config -q '
    $CFG->behat_config = ["default" => ["extensions" => ["Behat\MinkExtension" => ["default_session" => "goutte", "goutte" => null, "javascript_session" => "selenium2", "selenium2" => ["browser" => "firefox", "wd_host" => "http://localhost:5555/wd/hub", "capabilities" => ["platform" => "LINUX", "extra_capabilities" => [ "marionette" => false, "binary" => "/home/travis/firefox-47.0/firefox/firefox"]]]]]]];
    $CFG->behat_profiles = ["default" => ["browser" => "firefox", "capabilities" => ["extra_capabilities" => ["marionette" => false, "binary" => "/home/travis/firefox-47.0/firefox/firefox"]]]];'
  - php /home/travis/build/moodle/admin/tool/behat/cli/init.php
  - sed -i "s/4444/5555/g" /home/travis/build/moodledata/behat_moodledata/behatrun/behat/behat.yml
  - cat /home/travis/build/moodledata/behat_moodledata/behatrun/behat/behat.yml
  - moodle-plugin-ci behat --auto-rerun=0 || true
  - cat /home/travis/build/sel1.log
  - cat /home/travis/build/php.log
  - composer require --dev dmore/behat-chrome-extension
  - moodle-plugin-ci add-config '
    $CFG->behat_config = ["default" => ["extensions" => ["DMore\ChromeExtension\Behat\ServiceContainer\ChromeExtension" => [], "Behat\MinkExtension" => ["browser_name" => "chrome", "base_url" => "http://localhost:8000", "goutte" => null, "selenium2" => null, "sessions" => ["javascript" => ["chrome" => ["api_url" => "http://localhost:9222"]]]]]]];
    $CFG->behat_profiles = ["default" => ["browser" => "chrome", "extensions" => ["Behat\MinkExtension" => ["selenium2" => ["browser" => "chrome"]]], "capabilities" => ["platform" => "Linux"]]];'
  - php /home/travis/build/moodle/admin/tool/behat/cli/init.php
  - cat /home/travis/build/moodledata/behat_moodledata/behatrun/behat/behat.yml
  - moodle-plugin-ci behat  --auto-rerun=0 || true
  - cat /home/travis/build/chrome.log
  - cat /home/travis/build/php.log
  